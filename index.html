<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/046b83ccd7.js" crossorigin="anonymous"></script>

</head>
<body>
    <main class="text-center lg:px-24 px-2 container mb-10"> 
        <h2 class="text-3xl pb-8">AI Universe Hub</h2>
        <button class="btn btn-error text-white font-semibold text-xl ">Sort By Date</button>

        <section id="section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-28 mt-12">

        </section>
        <!-- <button id="seeMoreBtn" class="btn bg-[#EB5757] text-white mt-5 mb-10 hidden">See More</button> -->

        <section>
            <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="displayDetailsData" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div class="p-10 flex flex-col gap-5">
                    <div id="firstDiv" class="bg-[#eb575716] border border-solid border-red-700 rounded-md p-10 space-y-3">

                    </div>
                    <div id="secondDiv" class="rounded-md p-10 space-y-3 ">
                        
                    </div>
                </div>

                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
            </dialog>
        </section>

    </main>

    


    <script src="scrit.js"></script>
</body>
</html>
